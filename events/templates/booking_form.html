{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Book Event: {{ event.title }}</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
          <div class="text-danger">
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
          </div>
          {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Book</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
